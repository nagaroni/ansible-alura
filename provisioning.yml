---
- hosts: database
  vars:
    ansible_python_interpreter: /usr/bin/python3
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: Install db dependencies
      apt:
        name:
          - mysql-server-5.7
          - python3-mysqldb
        state: present
      become: yes

    - name: Create database
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        state: present
      become: yes

    - name: Create db user
      mysql_user:
        login_user: root
        name: "{{ wp_db_username }}"
        password: "{{ wp_db_password }}"
        priv: '{{ wp_db_name }}.*:ALL'
        state: present
        host: "{{ item }}"
      with_items:
        - localhost
        - 127.0.0.1
        - "{{ wp_host_ip }}"
      become: yes
    - name: Update mysql bind-address
      copy:
        src: files/my.cnf
        dest: /etc/mysql/my.cnf
      become: yes
      notify:
        - restart mysql


- hosts: wordpress
  vars:
    ansible_python_interpreter: /usr/bin/python3
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: Install so deps
      apt:
        name:
          - php7.2
          - apache2
          - libapache2-mod-php7.2
          - php7.2-gd
          - php-ssh2
          - libmcrypt4
          - python3-mysqldb
          - php7.2-mysql
        state: latest
        update_cache: yes
      become: yes
    - name: Download latest wordpress
      get_url:
        url: 'https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
    - name: Decompress wordpress into /var/www
      unarchive:
        remote_src: yes
        src: /tmp/wordpress.tar.gz
        dest: /var/www
      become: yes
    - name: Add wp-config.php
      copy:
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes
    - name: Edit wp-config
      replace:
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'username_here', value: "{{ wp_db_username }}" }
        - { regex: 'database_name_here', value: "{{ wp_db_name }}" }
        - { regex: 'password_here', value: "{{ wp_db_password }}" }
        - { regex: 'localhost', value: "{{ wp_db_host }}" }
      become: yes
    - name: Add wordpress to apache site-available
      copy:
        src: 'files/000-default.conf'
        dest: /etc/apache2/sites-available/000-default.conf
      become: yes
      notify:
        - restart apache
